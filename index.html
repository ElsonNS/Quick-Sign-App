<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="top">
        <div class="block">
          <p>Text Color picker</p>
          <input class="form-control" type="color" id="colorPicker" />
        </div>

        <div class="block">
          <p>Background</p>
          <input class="form-control" type="color" id="canvasColor" />
        </div>

        <div class="block">
          <p>Font Size</p>
          <select id="fontSizePicker">
            <option value="5">5px</option>
            <option value="10">10px</option>
            <option value="20">20px</option>
            <option value="30">30px</option>
            <option vlaue="40">40px</option>
            <option vlaue="50">50px</option>
          </select>
        </div>
      </div>

      <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>

      <div class="bottom">
        <button type="button" class="btn btn-danger" id="clearButton">
          Clear
        </button>
        <button type="button" class="btn btn-success" id="saveButton">
          Save & Download
        </button>
        <button type="button" class="btn btn-warning" id="retrieveButton">
          Retrieve Saved Signature
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
